<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Wordle</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
      background-color: #121213;
      color: #fff;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .board {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 10px;
    }
    .tile {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3a3a3c;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 5px;
    }
    .correct {
      background-color: #538d4e;
    }
    .present {
      background-color: #b59f3b;
    }
    .absent {
      background-color: #3a3a3c;
    }
    input {
      padding: 0.5rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      width: 240px;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      font-size: 1rem;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 5px;
      margin-top: 20px;
    }
    .key {
      width: 30px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #818384;
      color: white;
      border-radius: 4px;
      font-weight: bold;
    }
    .key.correct {
      background-color: #538d4e;
    }
    .key.present {
      background-color: #b59f3b;
    }
    .key.absent {
      background-color: #3a3a3c;
    }
  </style>
</head>
<body>
  <h1>Mini Wordle</h1>
  <div id="board" class="board"></div>
  <div>
    <input type="text" id="guess" maxlength="6" autofocus />
    <button onclick="submitGuess()">Guess</button>
  </div>
  <div id="keyboard" class="keyboard"></div>

  <script>
    const secret = "HBDSRK";
    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");
    const maxGuesses = 6;
    let currentRow = 0;
    const keyStatus = {};

    const allKeys = "QWERTYUIOPASDFGHJKLZXCVBNM";
    allKeys.split("").forEach(char => {
      const key = document.createElement("div");
      key.textContent = char;
      key.classList.add("key");
      key.id = `key-${char}`;
      keyboard.appendChild(key);
    });

    function createRow(guess, feedback) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let i = 0; i < 6; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = guess[i];
        tile.classList.add(feedback[i]);
        row.appendChild(tile);

        const key = document.getElementById(`key-${guess[i]}`);
        if (key) {
          if (feedback[i] === "correct") {
            key.className = "key correct";
          } else if (feedback[i] === "present" && key.className !== "key correct") {
            key.className = "key present";
          } else if (feedback[i] === "absent" && !key.className.includes("correct") && !key.className.includes("present")) {
            key.className = "key absent";
          }
        }
      }
      board.appendChild(row);
    }

    function getFeedback(guess) {
      const feedback = Array(6).fill("absent");
      const used = Array(6).fill(false);

      // Green pass
      for (let i = 0; i < 6; i++) {
        if (guess[i] === secret[i]) {
          feedback[i] = "correct";
          used[i] = true;
        }
      }

      // Yellow pass
      for (let i = 0; i < 6; i++) {
        if (feedback[i] === "correct") continue;
        for (let j = 0; j < 6; j++) {
          if (!used[j] && guess[i] === secret[j]) {
            feedback[i] = "present";
            used[j] = true;
            break;
          }
        }
      }
      return feedback;
    }

    function submitGuess() {
      const input = document.getElementById("guess");
      const guess = input.value.toUpperCase();

      if (guess.length !== 6) {
        alert("Enter a 6-letter word.");
        return;
      }

      if (currentRow >= maxGuesses) {
        alert("No more guesses! Refresh to try again.");
        return;
      }

      const feedback = getFeedback(guess);
      createRow(guess, feedback);
      currentRow++;
      input.value = "";

      if (guess === secret) {
        setTimeout(() => alert("ðŸŽ‰ You guessed it!"), 100);
      } else if (currentRow === maxGuesses) {
        setTimeout(() => alert(`The word was ${secret}.`), 100);
      }
    }
  </script>
</body>
</html>
